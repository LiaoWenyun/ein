<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <button ion-button (click)='getRequest()' icon-start large round color="dark">getRequest</button>
  <p>{{value}}</p>
  <ion-item>
    <ion-label fixed>Name</ion-label>
    <ion-input type= "text" value="" [(ngModel)]= "name" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Description</ion-label>
    <ion-input type= "text" value="" [(ngModel)]= "description" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Rate</ion-label>
    <ion-input type= "text" value="" [(ngModel)]= "rate" ></ion-input>
  </ion-item>
  <button ion-button (click)='postRequest()' icon-start large round color="primary">postRequest</button>
  <p>{{value2}}</p>
</ion-content>
